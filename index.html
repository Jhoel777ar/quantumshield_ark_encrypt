<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumShield Benchmark Ultra Completo - Standard & PRO</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      padding: 50px 0;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      background: linear-gradient(45deg, #00d4ff, #7b2ff7, #ff006e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient 3s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      color: #aaa;
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat-item {

      padding: 10px 20px;
      border-radius: 20px;

    }

    .stat-item span {

      font-weight: 600;
      font-size: 1.2em;
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.05);
      padding: 35px;
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .control-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #00d4ff;
      font-weight: 600;
      font-size: 0.95em;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;

    }

    input:focus, select:focus {
      outline: none;

    .btn {

      margin-top: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;

      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {

    }

    .btn:hover {
      transform: translateY(-3px);

    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {

    }

    .library-selector {

      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

    }

    .lib-checkbox {

    }

    .lib-checkbox:hover {

    .lib-checkbox input[type="checkbox"] {

    .lib-checkbox.checked {

    .lib-checkbox.pro-mode {

    }

    .lib-checkbox.pro-mode.checked {

    .results-grid {

    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;

      overflow: hidden;
    }

    .result-card::before {
      content: '';

      top: 0;
      left: 0;

      height: 4px;
      background: linear-gradient(90deg, #00d4ff, #7b2ff7);
    }

    .result-card.pro-mode::before {
      background: linear-gradient(90deg, #ffaa00, #ff6b00);
    }

    .result-card:hover {

      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .result-card h3 {

    }

    .result-card.pro-mode h3 {

    }

    .metric {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .metric:last-child {

    }

    .metric-label {

    }

    .metric-value {

    }

    .winner {

    .chart-container {

    .status.error {

      color: #ff6b6b;
    }

    .status.success {
      background: rgba(0, 255, 0, 0.2);
      border: 2px solid #00ff00;

    }

    .status.info {
      background: rgba(0, 212, 255, 0.2);
      border: 2px solid #00d4ff;

    }

    .badge.fastest {

      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    .badge.slowest {
      background: #ff0000;

    }

    .badge.medium {
      background: #ffaa00;
      color: #000;
    }

    .badge.pro {
      background: #ffaa00;
      color: #000;
      box-shadow: 0 0 10px #ffaa00;
    }

    .badge.standard {
      background: #00d4ff;
      color: #000;
      box-shadow: 0 0 10px #00d4ff;
    }

    .security-badge {
      font-size: 1.5em;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d4ff, #7b2ff7);
      width: 0%;
      transition: width 0.3s;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .summary-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .summary-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-card h4 {
      color: #aaa;
      font-size: 0.9em;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .summary-card .value {
      font-size: 2.5em;
      font-weight: 700;
      background: linear-gradient(45deg, #00d4ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lib-info {
      font-size: 0.75em;
      color: #888;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .charts-grid {
        grid-template-columns: 1fr;
      }

      .control-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ö° QUANTUMSHIELD ULTRA BENCHMARK</h1>
      <p class="subtitle">An√°lisis Completo: Standard vs PRO vs 8+ Librer√≠as Modernas</p>
      <div class="stats-bar">
        <div class="stat-item">
          <span id="totalLibs">10</span> M√©todos
        </div>
        <div class="stat-item">
          <span id="totalTests">0</span> Tests Ejecutados
        </div>
        <div class="stat-item">
          <span id="totalTime">0</span>ms Total
        </div>
      </div>
    </header>

    <div class="control-panel">
      <h2 style="margin-bottom: 25px; color: #00d4ff;">‚öôÔ∏è Configuraci√≥n del Benchmark</h2>
      
      <div class="control-grid">
        <div class="form-group">
          <label for="testSize">üìè Tama√±o del Mensaje:</label>
          <select id="testSize">
            <option value="100">Tiny - 100 bytes</option>
            <option value="1000" selected>Small - 1 KB</option>
            <option value="10000">Medium - 10 KB</option>
            <option value="50000">Large - 50 KB</option>
            <option value="100000">X-Large - 100 KB</option>
            <option value="500000">XX-Large - 500 KB</option>
            <option value="1000000">Massive - 1 MB</option>
          </select>
        </div>

        <div class="form-group">
          <label for="iterations">üîÑ Iteraciones:</label>
          <select id="iterations">
            <option value="10">R√°pido - 10 iteraciones</option>
            <option value="50">Normal - 50 iteraciones</option>
            <option value="100" selected>Preciso - 100 iteraciones</option>
            <option value="250">Detallado - 250 iteraciones</option>
            <option value="500">Exhaustivo - 500 iteraciones</option>
          </select>
        </div>

        <div class="form-group">
          <label for="customText">‚úçÔ∏è Texto Personalizado (opcional):</label>
          <input type="text" id="customText" placeholder="Deja vac√≠o para usar texto aleatorio">
        </div>
      </div>

      <div style="margin-top: 25px;">
        <label style="font-size: 1.1em; margin-bottom: 15px; display: block;">üîê Selecciona los m√©todos a comparar:</label>
        <div class="library-selector">
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="quantumshield-standard">
            <span>‚ö° QuantumShield Standard</span>
          </label>
          <label class="lib-checkbox pro-mode checked">
            <input type="checkbox" checked data-lib="quantumshield-pro">
            <span>üõ°Ô∏è QuantumShield PRO</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="aes-gcm">
            <span>AES-GCM (Native)</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="cryptojs-aes">
            <span>CryptoJS AES-256</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="tweetnacl">
            <span>TweetNaCl (X25519)</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="elliptic">
            <span>Elliptic (ECDH)</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="forge-rsa">
            <span>Forge RSA-2048</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="cryptojs-3des">
            <span>CryptoJS TripleDES</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="cryptojs-rabbit">
            <span>CryptoJS Rabbit</span>
          </label>
          <label class="lib-checkbox checked">
            <input type="checkbox" checked data-lib="base64">
            <span>Base64 (Referencia)</span>
          </label>
        </div>
      </div>

      <button class="btn" id="runBenchmark">üöÄ Ejecutar Benchmark Completo</button>
    </div>

    <div id="status"></div>
    
    <div id="summary"></div>
    
    <div id="results"></div>
    
    <div id="charts"></div>
  </div>

  <script type="module">
    import init, { wasm_generate_keypair, wasm_encrypt, wasm_encrypt_pro, wasm_decrypt } from './node_modules/quantumshield_ark_bidirectional/quantumshield.js';

    let wasmReady = false;
    let selectedLibs = new Set(['quantumshield-standard', 'quantumshield-pro', 'aes-gcm', 'cryptojs-aes', 'tweetnacl', 'elliptic', 'forge-rsa', 'cryptojs-3des', 'cryptojs-rabbit', 'base64']);

    // Manejo de checkboxes
    document.querySelectorAll('.lib-checkbox input').forEach(cb => {
      cb.addEventListener('change', (e) => {
        const lib = e.target.dataset.lib;
        const label = e.target.closest('.lib-checkbox');
        
        if (e.target.checked) {
          selectedLibs.add(lib);
          label.classList.add('checked');
        } else {
          selectedLibs.delete(lib);
          label.classList.remove('checked');
        }
        
        document.getElementById('totalLibs').textContent = selectedLibs.size;
      });
    });

    async function initWasm() {
      try {
        await init();
        wasmReady = true;
        showStatus('‚úÖ QuantumShield WASM cargado correctamente - Modos Standard & PRO disponibles', 'success');
      } catch (e) {
        showStatus('‚ùå Error al cargar WASM: ' + e.message, 'error');
      }
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    function generateRandomText(size) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 √±√°√©√≠√≥√∫';
      let result = '';
      for (let i = 0; i < size; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function average(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    function sum(arr) {
      return arr.reduce((a, b) => a + b, 0);
    }

    function median(arr) {
      const sorted = [...arr].sort((a, b) => a - b);
      const mid = Math.floor(sorted.length / 2);
      return sorted.length % 2 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
    }

    function stdDev(arr) {
      const avg = average(arr);
      const squareDiffs = arr.map(value => Math.pow(value - avg, 2));
      return Math.sqrt(average(squareDiffs));
    }

    // QuantumShield Standard Mode
    async function benchmarkQuantumShieldStandard(text, iterations) {
      const keypair = wasm_generate_keypair();
      const x25519_pub = new Uint8Array(keypair.x25519_pub);
      const x25519_sec = new Uint8Array(keypair.x25519_sec);
      const ed25519_pub = new Uint8Array(keypair.ed25519_pub);
      const ed25519_sec = new Uint8Array(keypair.ed25519_sec);
      const seed = new TextEncoder().encode('benchmark_standard_2024');

      const encryptTimes = [];
      const decryptTimes = [];

      for (let i = 0; i < iterations; i++) {
        const encStart = performance.now();
        const encrypted = wasm_encrypt(text, x25519_pub, ed25519_sec, seed);
        encryptTimes.push(performance.now() - encStart);

        const decStart = performance.now();
        wasm_decrypt(encrypted, x25519_sec, ed25519_pub);
        decryptTimes.push(performance.now() - decStart);
      }

      return {
        name: 'QuantumShield Standard',
        lib: 'Rust WASM + X25519 + Ed25519',
        avgEncrypt: average(encryptTimes),
        avgDecrypt: average(decryptTimes),
        medianEncrypt: median(encryptTimes),
        medianDecrypt: median(decryptTimes),
        stdDevEncrypt: stdDev(encryptTimes),
        stdDevDecrypt: stdDev(decryptTimes),
        totalTime: sum(encryptTimes) + sum(decryptTimes),
        security: 'üõ°Ô∏è Post-Quantum (8192 rondas)',
        auth: '‚úÖ',
        quantum: '‚úÖ',
        mode: 'standard'
      };
    }

    // QuantumShield PRO Mode
    async function benchmarkQuantumShieldPro(text, iterations) {
      const keypair = wasm_generate_keypair();
      const x25519_pub = new Uint8Array(keypair.x25519_pub);
      const x25519_sec = new Uint8Array(keypair.x25519_sec);
      const ed25519_pub = new Uint8Array(keypair.ed25519_pub);
      const ed25519_sec = new Uint8Array(keypair.ed25519_sec);
      const seed = new TextEncoder().encode('benchmark_pro_2024');

      const encryptTimes = [];
      const decryptTimes = [];

      for (let i = 0; i < iterations; i++) {
        const encStart = performance.now();
        const encrypted = wasm_encrypt_pro(text, x25519_pub, ed25519_sec, seed);
        encryptTimes.push(performance.now() - encStart);

        const decStart = performance.now();
        wasm_decrypt(encrypted, x25519_sec, ed25519_pub);
        decryptTimes.push(performance.now() - decStart);
      }

      return {
        name: 'QuantumShield PRO',
        lib: 'Military Grade + Advanced Layers',
        avgEncrypt: average(encryptTimes),
        avgDecrypt: average(decryptTimes),
        medianEncrypt: median(encryptTimes),
        medianDecrypt: median(decryptTimes),
        stdDevEncrypt: stdDev(encryptTimes),
        stdDevDecrypt: stdDev(decryptTimes),
        totalTime: sum(encryptTimes) + sum(decryptTimes),
        security: 'üõ°Ô∏èüõ°Ô∏èüõ°Ô∏è Military Grade + Extra Layers',
        auth: '‚úÖ',
        quantum: '‚úÖ',
        mode: 'pro'
      };
    }

    // AES-GCM (SubtleCrypto)
    async function benchmarkAESGCM(text, iterations) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const key = await crypto.subtle.generateKey(
        { name: 'AES-GCM', length: 256 },
        true,
        ['encrypt', 'decrypt']
      );
      const iv = crypto.getRandomValues(new Uint8Array(12));

      const encryptTimes = [];
      const decryptTimes = [];

      for (let i = 0; i < iterations; i++) {
        const encStart = performance.now();
        const encrypted = await crypto.subtle.encrypt(
          { name: 'AES-GCM', iv },
          key,
          data
        );
        encryptTimes.push(performance.now() - encStart);

        const decStart = performance.now();
        await crypto.subtle.decrypt(
          { name: 'AES-GCM', iv },
          key,
          encrypted
        );
        decryptTimes.push(performance.now() - decStart);
      }

      return {

      const encryptTimes = [];

      btn.textContent = '‚è≥ Ejecutando Benchmark Ultra Completo...';

      const size = parseInt(document.getElementById('testSize').value);
      const iterations = parseInt(document.getElementById('iterations').value);
      const customText = document.getElementById('customText').value;
      const text = customText || generateRandomText(size);

      let progress = 0;
      const totalSteps = selectedLibs.size;

      showStatus(`
        <div class="loading">
          <div class="spinner"></div>
          <p>Ejecutando ${iterations} iteraciones con ${(size / 1024).toFixed(2)} KB de datos...</p>
          <p>Probando ${selectedLibs.size} m√©todos de encriptaci√≥n üîê</p>
          <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
          </div>
          <p id="progressText">0%</p>
        </div>
      `, 'info');

      try {
        const results = [];
        const libs = Array.from(selectedLibs);

        for (let i = 0; i < libs.length; i++) {
          const lib = libs[i];
          progress = ((i + 1) / totalSteps) * 100;
          document.getElementById('progressBar').style.width = progress + '%';
          document.getElementById('progressText').textContent = `${Math.round(progress)}% - Probando ${lib}...`;

          let result;
          try {
            switch(lib) {
              case 'quantumshield-standard':
                result = await benchmarkQuantumShieldStandard(text, iterations);
                break;
              case 'quantumshield-pro':
                result = await benchmarkQuantumShieldPro(text, iterations);
                break;
              case 'aes-gcm':
                result = await benchmarkAESGCM(text, iterations);
                break;
              case 'cryptojs-aes':
                result = benchmarkCryptoJSAES(text, iterations);
                break;
              case 'tweetnacl':
                result = benchmarkTweetNaCl(text, iterations);
                break;
              case 'elliptic':
                result = benchmarkElliptic(text, iterations);
                break;
              case 'forge-rsa':
                result = benchmarkForgeRSA(text, iterations);
                break;
              case 'cryptojs-3des':
                result = benchmarkCryptoJS3DES(text, iterations);
                break;
              case 'cryptojs-rabbit':
                result = benchmarkCryptoJSRabbit(text, iterations);
                break;
              case 'base64':
                result = benchmarkBase64(text, iterations);
                break;
            }

            if (result) results.push(result);
          } catch (err) {
            console.error(`Error en ${lib}:`, err);
          }
        }

        results.sort((a, b) => a.totalTime - b.totalTime);

        if (results.length === 0) {
          showStatus('‚ùå No se pudieron ejecutar los benchmarks. Verifica la consola para m√°s detalles.', 'error');
          btn.disabled = false;
          btn.textContent = 'üöÄ Ejecutar Benchmark Completo';
          return;
        }

        const totalTime = results.reduce((sum, r) => sum + r.totalTime, 0);
        document.getElementById('totalTests').textContent = iterations * results.length;
        document.getElementById('totalTime').textContent = totalTime.toFixed(0);

        displaySummary(results);
        displayResults(results);
        displayCharts(results);
        
        showStatus('‚úÖ Benchmark Ultra Completo ejecutado exitosamente! üéâ', 'success');
      } catch (e) {
        showStatus('‚ùå Error durante el benchmark: ' + e.message, 'error');
        console.error(e);
      } finally {
        btn.disabled = false;
        btn.textContent = 'üöÄ Ejecutar Benchmark Completo';
      }
    });

    initWasm();
  </script>
</body>
</html>
